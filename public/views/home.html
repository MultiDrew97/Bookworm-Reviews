<!DOCTYPE html>
<html lang="en" ng-app="Bookworm Reviews">
    <head>
        <link rel="stylesheet" href="../stylesheets/home.css"/>
        <title>Bookworm Reviews</title>
    </head>
    <body ng-app="Bookworm Reviews" ng-controller="MainController">
        <main class="container">
            <div ng-repeat="blog in blogs">
                <article class="blog-post">
                    <img ng-src="../images/covers/{{ blog.blogID }}.png" alt="{{ blog.bookTitle }} Book Cover"/>
                    <header class="blog-header">
                        <h3 class="book-title"> {{ blog.bookTitle | uppercase }} </h3>
                        <h5 class="book-author"> {{ blog.bookAuthor | uppercase }}</h5>
                        <p class="description">{{ blog.description }}</p>
                    </header>

                    <!-- TODO: figure out what else to show with the blog posts-->
                    <footer class="blog-footer">
                        <p class="book-published">{{ blog.bookPubDate | date }}</p>
                    </footer>
                </article>
            </div>
        </main>
    </body>
</html>
