<!DOCTYPE HTML>
<html lang="en" ng-app="Bookworm Reviews">
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>Bookworm Reviews</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./stylesheets/index.css" />

        <!-- JS -->
        <script src="./libs/angular/angular.min.js"></script>
        <script src="./libs/angular-route/angular-route.min.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="./javascripts/controllers/MainCtrl.js"></script>
        <script src="./javascripts/controllers/AboutCtrl.js"></script>
        <script src="./javascripts/controllers/RequestCtrl.js"></script>
        <script src="./javascripts/controllers/BlogCtrl.js"></script>
        <!--<script src="./javascripts/controllers/LoginCtrl.js"></script>-->
        <script src="./javascripts/services/BlogPostSrv.js"></script>
        <script src="./javascripts/appRoutes.js"></script>
        <script src="./javascripts/app.js"></script>
    </head>

    <body ng-app="Bookworm Reviews">
        <header class="main-header" id="top">
            <nav>
                <ul>
                    <li><a ng-href="/" id="home-link"><img src="./images/home_logo.png" alt="Bookworm Reviews"/></a></li>
                    <li><a ng-href="/about" id="about-link">About Me</a></li>
                    <li><a ng-href="/review_request" id="request-link">Request Review</a></li>
                    <li><a ng-href="/admin" id="login-link">login</a></li>
                    <li id="search-bar"><label>Search <input type="text" id="search-box"></label>
                        <input type="submit" id="search-button" value="Search"></li>
                </ul>
            </nav>
        </header>

        <!-- ANGULAR DYNAMIC PORTION -->
        <!-- TODO: I'm not to confident in how this works for webpages. I'll have to mess around
                with it more to get a better understanding of how exactly it works -->
        <div class="dynamic">
            <!-- This allows the page to be dynamically displayed using angular libraries -->
            <ng-view/>
        </div>

        <footer id="bottom-of-page">
            <p><small>&copy 2020 Book Worm's Reviews</small></p>
            <p><small>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></small></p>
            <a href="#top" id="topLink">Back to Top</a>
        </footer>
    </body>
</html>
