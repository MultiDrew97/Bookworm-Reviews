<!DOCTYPE HTML>
<html lang="en" ng-app="Bookworm Reviews">
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>Bookworm Reviews</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./libs/angular-material/layouts/angular-material.layouts.ie_fixes.css" />
        <link rel="stylesheet" href="./libs/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="./stylesheets/index.css" />

        <!-- ANGULAR LIBRARIES -->
        <script src="./libs/angular/angular.min.js"></script>
        <script src="./libs/angular-route/angular-route.min.js"></script>
        <script src="./libs/angular-cookies/angular-cookies.min.js"></script>
        <script src="./libs/angular-material/angular-material.min.js"></script>
        <script src="./libs/angular-animate/angular-animate.min.js"></script>
        <script src="./libs/angular-aria/angular-aria.min.js"></script>

        <!-- ANGULAR CUSTOM CONTROLLERS -->
        <script src="./javascripts/controllers/MainCtrl.js"></script>
        <script src="./javascripts/controllers/HomeCtrl.js"></script>
        <script src="./javascripts/controllers/AboutCtrl.js"></script>
        <script src="./javascripts/controllers/RequestCtrl.js"></script>
        <script src="./javascripts/controllers/BlogCtrl.js"></script>
        <script src="./javascripts/controllers/CreateCtrl.js"></script>
        <script src="./javascripts/controllers/LoginCtrl.js"></script>
        <script src="./javascripts/controllers/LogoutCtrl.js"></script>

        <!-- ANGULAR CUSTOM SERVICES -->
        <script src="./javascripts/services/BlogPostSrv.js"></script>
        <script src="./javascripts/services/EnvSrv.js"></script>
        <script src="./javascripts/services/CryptoSrv.js"></script>
        <script src="./javascripts/services/LoginSrv.js"></script>
        <script src="./javascripts/appRoutes.js"></script>
        <script src="./javascripts/app.js"></script>
    </head>

    <body ng-controller="MainController">
        <header class="header" id="top">
            <nav>
                <a ng-href="/" id="home-link"><img src="./images/home_logo.png" alt="Bookworm Reviews"/></a>
                <a ng-href="/about" id="about-link">About Me</a>
                <a ng-href="/review_request" id="request-link">Request Review</a>
                <a ng-href="/" id="login-link" ng-click="popup(event)">Login</a>
                <span id="search-bar"><label>Search <input type="text" id="search-box"></label>
                    <input type="submit" id="search-button" value="Search">
                </span>
            </nav>
        </header>

        <!-- ANGULAR DYNAMIC PORTION -->
        <!-- TODO: I'm not to confident in how this works for webpages. I'll have to mess around
                with it more to get a better understanding of how exactly it works -->
        <div class="dynamic">
            <!-- This allows the page to be dynamically displayed using angular libraries -->
            <ng-view/>
        </div>

        <footer id="bottom-of-page">
            <p><small>&copy 2020 Book Worm's Reviews</small></p>
            <p><small>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></small></p>
            <a href="#top" id="topLink">Back to Top</a>
        </footer>
    </body>
</html>
